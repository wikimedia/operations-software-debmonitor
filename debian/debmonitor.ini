[uwsgi]
project=debmonitor
base=/usr/lib/python3/dist-packages/%(project)/
chdir=%(base)/
chmod-socket=660
chown-socket=www-data
env=DEBMONITOR_CONFIG=/etc/debmonitor/config.json
env=DJANGO_SETTINGS_MODULE=debmonitor.settings.prod
master=true
module=%(project).wsgi:application
plugins=python3
processes=4
socket=/run/uwsgi/%(project).sock
uid=www-data
vacuum=true
log-encoder=format:local [${strftime:%%Y-%%m-%%dT%%H:%%M:%%S}] ${msgnl}
log-route=local .*
logger=local file:/var/log/debmonitor/main.log